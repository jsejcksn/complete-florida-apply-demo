<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	
	<title>Complete Florida Common Application</title>
	
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300,400,600,700" type="text/css" />
	<!-- <link rel="icon" href="/icon.png" /> -->
	
	<!-- [if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif] -->
	</head>

<body>
	<header>
		<div class="container">
			<div id="header-brand">
				<a href="index.html"><img id="header-cf-logo" src="media/cf-logo-1000px.png" alt="Complete Florida logo" /></a>
				<p id="header-title">Complete<br />Florida</p>
				</div>
			<img id="header-menu-btn" src="media/menu.svg" alt="menu" />
			<nav id="header-menu" class="disp-none">
				<ul>
					<li><a href="index.html">Log In</a></li>
					<li><a href="apply.html">Apply</a></li>
					<li><a href="instructions.html">Application Instructions</a></li>
					</ul>
				</nav>
			</div>
		</header>
	
	<main>
		<div class="field-odd">
			<div class="container">
				<h1>Log in to continue</h1>
				
				<label for="login-email" class="label">Email address</label>
				<input id="login-email" name="info-name-1" type="email" class="input-text" autocapitalize="off" autocomplete="on" autocorrect="off" spellcheck="true" required />
				
				<label for="login-password" class="label">Password</label>
				<input id="login-password" type="password" class="input-text" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" required />
				
				<div id="login-btn-container">
					<button id="login-btn">Log In</button>
					</div>
				
				<p>Don't have an account yet?<br />
				<a href="#"><strong>Get started here!</strong></a></p>
				</div>
			</div>
		</main>
	
	<footer>
		<div class="container">
			<p><a href="#">Help</a> <a href="#">FAQ</a> <a href="http://uwf.edu/innovation/">Innovation Institute</a></p>
			</div>
		</footer>
	
	<script src="js/app.js"></script>
	<script type="text/javascript">
		var btnLogin = document.getElementById('login-btn');
		function login() {
			window.location = 'apply.html';
			}
		btnLogin.addEventListener('click', login);
		</script>
	</body>
</html>
