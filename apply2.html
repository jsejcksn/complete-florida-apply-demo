<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	
	<title>Complete Florida Common Application</title>
	
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300,400,600,700" type="text/css" />
	<!-- <link rel="icon" href="/icon.png" /> -->
	
	<!-- [if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif] -->
	</head>

<body>
	<header>
		<div class="container">
			<div id="header-brand">
				<a href="index.html"><img id="header-cf-logo" src="media/cf-logo-1000px.png" alt="Complete Florida logo" /></a>
				<p id="header-title">Complete<br />Florida</p>
				</div>
			<img id="header-menu-btn" src="media/menu.svg" alt="menu" />
			<nav id="header-menu" class="disp-none">
				<ul>
					<li><a href="index.html">Log In</a></li>
					<li><a href="apply.html">Apply</a></li>
					<li><a href="instructions.html">Application Instructions</a></li>
					</ul>
				</nav>
			</div>
		</header>
	
	<main>
		<div class="field-odd">
			<div class="container">
				<h1>Application</h1>
				<p>Great work so far. Keep going!</p>
				</div>
			</div>
		<div class="field-even">
			<div class="container">
				<h2>Personal Information</h2>
				
				<p>Part 2 of 8</p>
				
				<fieldset id="field-general">
					<legend>Contact Information</legend>
					
					<label for="info-address-street-1" class="label">Street Address</label>
					<input id="info-address-street-1" name="info-name-1" type="text" class="input-text" autocapitalize="on" autocomplete="on" autocorrect="off" spellcheck="true" required />
					
					<label for="info-address-street-2" class="label">Street Address (Line 2)</label>
					<input id="info-address-street-2" type="text" class="input-text" autocapitalize="on" autocomplete="on" autocorrect="off" spellcheck="true" />
					
					<label for="info-address-zip" class="label">Zip/Postal Code</label>
					<input id="info-address-zip" type="tel" class="input-text" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" required />
					
					<label for="info-address-city" class="label">City</label>
					<input id="info-address-city" type="text" class="input-text" autocapitalize="on" autocomplete="on" autocorrect="on" spellcheck="true" required />
					
					<label for="info-address-state" class="label">State</label>
					<select id="info-address-state" class="input-text input-select" required>
						<option value="" disabled hidden selected>Select</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="AA">Armed Forces Americas</option>
						<option value="AE">Armed Forces Europe</option>
						<option value="AP">Armed Forces Pacific</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DC">Dist Of Columbia</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="GU">Guam</option>
						<option value="HI">Hawaii</option>
						<option value="IA">Iowa</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="MA">Massachusetts</option>
						<option value="MD">Maryland</option>
						<option value="ME">Maine</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MO">Missouri</option>
						<option value="MS">Mississippi</option>
						<option value="MT">Montana</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="NE">Nebraska</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NV">Nevada</option>
						<option value="NY">New York</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="PR">Puerto Rico</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VA">Virginia</option>
						<option value="VI">Virgin Islands</option>
						<option value="VT">Vermont</option>
						<option value="WA">Washington</option>
						<option value="WI">Wisconsin</option>
						<option value="WV">West Virginia</option>
						<option value="WY">Wyoming</option>
						</select>
					
					<label for="info-email" class="label">Email Address</label>
					<input id="info-email" type="email" class="input-text" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" required />
					
					<label for="info-phone" class="label">Phone Number</label>
					<input id="info-phone" type="tel" class="input-text" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" placeholder="10 digits" required />
					
					<!-- <textarea id="" class="input-text" autocapitalize="on" autocomplete="off" autocorrect="on" spellcheck="true"></textarea> -->
					</fieldset>
					
					<div id="submit-btn-container">
						<button id="submit-btn">Save &amp; Continue</button>
						</div>
				</div>
			</div>
		</main>
	
	<footer>
		<div class="container">
			<p><a href="#">Help</a> <a href="#">FAQ</a> <a href="http://uwf.edu/innovation/">Innovation Institute</a></p>
			</div>
		</footer>
	
	<script src="js/app.js"></script>
	<script type="text/javascript">
		var btnSubmit = document.getElementById('submit-btn');
		function submit() {
			btnSubmit.innerHTML = 'That\'s all for now';
			}
		btnSubmit.addEventListener('click', submit);
		</script>

</html>
